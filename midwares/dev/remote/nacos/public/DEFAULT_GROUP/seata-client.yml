seata:
  # seata 服务分组，要与Seata服务端配置的service.vgroup_mapping的后缀对应
  tx-service-group: default_tx_group
  registry:
    # 指定nacos作为注册中心
    type: nacos
    nacos:
      application: seata-server
      server-addr: tlmall-nacos-server:8848
      namespace: {fill_in_your_namespace_id_of_seata_in_nacos}
      group: SEATA_GROUP

  config:
    # 指定nacos作为配置中心
    type: nacos
    nacos:
      server-addr: tlmall-nacos-server:8848
      namespace: {fill_in_your_namespace_id_of_seata_in_nacos}
      group: SEATA_GROUP
      data-id: seataServer.properties